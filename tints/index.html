<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- iconscout cdn link  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./tint.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div style="margin-top: 100px;" class="wrapper">
      <div class="heading">
        <h1>Tint & Shade Generator</h1>
      </div>
      <form class="form_wrapper">
        <div class="color_wrap">
              <label for="colorInput" class="color_inp_lable"
            >Choose a Color:</label
          >
          <input
            type="color"
            id="colorInput"
            name="colorInput"
            value="#ffffff"
            oninput="updateHexValue()"
          />
        </div>
        <label for="hexInput" class="hexlabel">Hex Value</label>
        <input type="text" id="hexInput" name="hexInput" />
        <button type="button" onclick="generateBoxes()">
          Make tints and shade
        </button>
      </form>
      <div id="boxContainer"></div>
    </div>
    <div class="message" id="message"></div>
    
    <script src="./tint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
